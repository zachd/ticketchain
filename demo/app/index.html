<!DOCTYPE html>
<html lang="en">
<head>
  <title>TicketChain | Demo</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta property="og:image" content="http://demo.ticketchain.xyz/images/favicon.png" />
  <meta name="theme-color" content="#000000">
  <meta name="description" content="A secure paperless ticketing platform built on the Blockchain that tackles touting and fraud.">
  <meta name="keywords" content="ticketchain, tickets, ticketing, blockchain, ethereum, bitcoin, cryptocurrency, paperless, digital">
  <link href="/images/favicon.png" rel="icon" type="image/png">
  <link href="./app.css" rel='stylesheet' type="text/css">
  <script src="./app.js">
  </script>
</head>
<body class="threearena">
  <div class="container header">
    <div class="row">
      <div class="col-xs-4">
        <div id="logo"></div>
      </div>
      <div class="col-xs-8 usercolumn">
        <div class="userbox">
          <img src="images/icons/icon-user.png">
          <div class="name">
            Welcome, <span id="yourName"></span>!
          </div>
          <div class="details">
            Balance: <span id="yourBalance"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container content">
    <div class="row events-row">
      <div class="col-md-12">
        <h2>Latest Events</h2>
        <div id="availableEvents"></div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <h2>Your Tickets</h2>
        <table class="table table-striped" id="userTickets">
          <thead>
            <tr>
              <td>Event</td>
              <td>Price</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <hr class="visible-xs" />
      <div class="col-md-6">
        <h2>Resale Marketplace</h2>
        <table class="table table-striped" id="market">
          <thead>
            <tr>
              <td>Event</td>
              <td>Price</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div><a class="btn btn-default" onclick="openValidator()">Open Ticket Validator</a><br>
    <br>
    <div class="hidden-xs" id="status"></div>
    <div class="powered-by">Powered by <img src="images/ticketchain-logo.png"></div>
  </div>
</body>
