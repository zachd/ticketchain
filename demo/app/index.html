<!DOCTYPE html>
<html lang="en">
<head>
  <title>TicketChain</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" href="/images/icon.png" type="image/png" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="./app.css" rel='stylesheet' type="text/css">
  <script src="./app.js">
  </script>
</head>
<body class="mayflower">
  <div class="container header">
    <div class="row">
      <div class="col-sm-8">
        <div id="logo"></div>
      </div>
      <div class="col-sm-4 usercolumn">
        <div class="userbox">
          <img src="images/user.png">
          <div class="name">
            Welcome, <span id="yourName"></span>!
          </div>
          <div class="details">
            <!--ID# <span id="yourAccountID"></span> -->Balance: <span id="yourBalance"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container content">
    <div class="row events-row">
      <div class="col-md-12">
        <h2>Latest Events</h2>
        <div id="availableEvents"></div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <h2>Your Tickets</h2>
        <table class="table table-striped" id="myTickets">
          <thead>
            <tr>
              <td>Event</td>
              <td>Price</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Resale Marketplace</h2>
        <table class="table table-striped" id="market">
          <thead>
            <tr>
              <td>Event</td>
              <td>Price</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <a class="btn btn-default" onclick="openValidator()">Open Ticket Validator</a>
    <br /><br />
    <div id="status" class="hidden-xs"></div>
    <div class="powered-by">Powered by <img src="images/logo.png"></div>
  </div>
</body>
</html>
