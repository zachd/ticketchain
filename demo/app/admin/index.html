<!DOCTYPE html>
<html lang="en">
<head>
  <title>TicketChain</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="/images/icon.png" rel="icon" type="image/png">
  <link href="/app.css" rel='stylesheet' type="text/css">
  <script src="/app.js">
  </script>

<body>
  <div class="container">
    <div class="row">
      <h1>TicketChain</h1>
      <h3>You are logged in as <span id="yourName"></span> (Account #<span id="yourAccountID"></span>)<br>
      <span id="yourAddress"></span></h3>
      <p><span id="yourBalance"></span></p>
      <div id="result"></div>
    </div>
    <div class="row">
      <h3>Available Events:</h3>
      <table class="table table-striped" id="availableEvents">
        <thead>
          <tr>
            <td>Name</td>
            <td>Price</td>
            <td># Tickets</td>
            <td># Sold</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="row">
      <h3>Create Event</h3><label for="event_name">Event Name:</label><input class="form-control" id="event_name" type="text"> <label for="event_price">Event Price:</label><input class="form-control" id="event_price" type="text"> <label for="event_num_tickets"># Tickets:</label><input class="form-control" id="event_num_tickets" type="text"> <button class="btn btn-primary btn-lg" id="newEvent" onclick="newEvent()">Create</button>
    </div><br>
    <span id="status"></span>
